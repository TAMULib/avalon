name: 'TAMU - Avalon Media System' # used in page titles
domain:
  host: avalon-dev.library.tamu.edu
  port: 443
  protocol: https
dropbox:
  path: /mnt/avalon_dev/dropbox
  upload_uri: \\cifs.library.tamu.edu/avalon_dev/dropbox/
encoding:
  engine_adapter: ffmpeg
  presets_path: config/ffmpeg_presets.yml
  working_file_path: '/mnt/avalon/ingest'  
mediainfo:
  path: '/usr/bin/mediainfo'
ffmpeg:
  path: '/usr/bin/ffmpeg'
email:
  mailer: :smtp
  config:  
    address: 'relay.tamu.edu'
    port: 25
  comments: 'dhahn@library.tamu.edu'
  notification: 'dhahn@library.tamu.edu'
  support: 'dhahn@library.tamu.edu'
solr:
  configset: avalon
  configset_source_path: <%= File.join(Rails.root, 'solr', 'config') %>
  collection_options:
    async:
    auto_add_replicas:
    collection:
      config_name: avalon
    create_node_set:
    max_shards_per_node:
    num_shards: 1
    replication_factor:
    router:
      name:
      field:
    rule:
    shards:
    snitch:
zookeeper:
  connection_str: "localhost:9983/configs"
streaming:
  server: :nginx
  http_base: 'https://kaltura-dev.library.tamu.edu/avalon'
  stream_token_ttl: 20 #minutes
  content_path: '/mnt/avalon/masterfiles'
  rtmp_base: 'rtmp://avalon-dev.library.tamu.edu/avalon'
  default_quality: 'auto'
redis:
  host: <%= ENV['env_redis_host'] %>
  port: 6379
master_file_management:
  strategy: 'move' #'delete', or 'move' (for move uncomment and configure next line)
  path: '/mnt/avalon/avalon-archive'  
groups:
  system_groups: [administrator, group_manager, manager]
bib_retriever:
  default:
    protocol: sru
    url: http://zgate.example.edu:9000/exampledb
    query: rec.id='%s'
    retriever_class: 'Avalon::BibRetriever::SRU'
    retriever_class_require: 'avalon/bib_retriever/sru'
controlled_vocabulary:
  path: config/controlled_vocabulary.yml
encode_throttling:
  create_jobs_throttle_threshold: 2
  create_jobs_spacing: 5
  update_jobs_throttle_threshold: 3
  update_jobs_spacing: 10
timeliner:
  timeliner_url: https://avalon-dev.library.tamu.edu/timeliner  
auth:
  registerable: true
  configuration:
    <% if ENV['LTI_AUTH_KEY'] %>
    - :name: Avalon Lti OAuth
      :provider: :lti
      :hidden: true
      :params:
        :oauth_credentials:
          <%= ENV['LTI_AUTH_KEY'] %>: <%= ENV['LTI_AUTH_SECRET'] %>
    <% end %>
    <% if ENV['env_ldap_password'] %>    
    - :name: TAMU LDAP
      :logo: auth_provider_logo.png
      :provider: :ldap
      :params:
        :method: :ssl
        :uid: sAMAccountName
        :host: adsdc1.library.tamu.edu
        :port: 636
        :bind_dn: <%= ENV['env_ldap_user'] %>
        :password: <%= ENV['env_ldap_password'] %>
        :base: OU=UserAccounts,DC=library,DC=tamu,DC=edu
    <% end %>
